<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="new">
                <input v-model="nuovoText" type="text" placeholder="aggiungi">
                <button class="tasto" @click="aggiuntaTodo">Aggiungi</button>
            </div>
            
            <div class="container-lista">
                <div  class="box-todo" v-for="(lista,index) in todo" :class="lista.done">
                     {{lista.text}} 
                    <span class="delete" @click="deleteEvent(index)">x</span>
                </div>
            </div>
            

            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
